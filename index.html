<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanks a Latte!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Coffee!</h1>
    <button type="button" id="reset" class="btn btn-secondary">RESET</button>
    <hr>


    <div class="container">

        <div class="row">
            <!--Display coffee data section -->
            <div class="col-8">
                <div id="coffees" class="d-flex flex-row flex-wrap justify-content-between text-left"></div>
            </div>
            <!-- Input and User Interactions -->
            <div class="col-4">


                <form>
                    <label for="roast-selection"><strong>Roast</strong></label>
                    <select id="roast-selection" class="col-12">
                        <option selected>All</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select><br><br>
                    <label for="coffee-name"><strong>Coffee Name</strong></label>
                    <input type="text" class="col-12 rounded" id="coffee-name"><br>
                    <input id="submit" class="col-12 bg-primary rounded text-white" type="submit" />

                </form>
                <br>


                <hr>
                <h3 class="title">Add a Coffee</h3>


                <label for="roast-add-selection"><strong>Roast</strong></label>
                <select id="roast-add-selection" class="col-12">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select><br><br>
                <label for="coffee-add-name"><strong>Name</strong></label>
                <input type="text" id="coffee-add-name" class="col-12 rounded"><br>
                <input id="submit-add" class="col-12 bg-primary rounded text-white" type="submit" />



            </div>
        </div>

    </div>









    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
